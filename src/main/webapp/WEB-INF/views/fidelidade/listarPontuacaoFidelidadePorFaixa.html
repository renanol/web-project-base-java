<!DOCTYPE html>
<html lang="pt" 
		xmlns:th="http://www.thymeleaf.org"  
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
        <title>ADM-OSCAR-KAMALEON</title>
</head>
<body>
	<!-- Any content you put in the div fragment below will appear on the page-->
	<div class="container" layout:fragment="content">
	
			<h3>
				Listar Pontua&ccedil;&atilde;o Fidelidade por Faixa
			</h3>            
			
            <fieldset>
                <div class="form-actions">
                <label for="codigoPromocao">Codigo Promocao:</label>
                <input type="text" id="codigoPromocao" name="codigoPromocao"/>        
                    <button onClick="javascript:consulta()" class="btn">Filtrar</button>
                    <button onClick="javascript:xls()" class="btn">XLS</button>
                </div>
            </fieldset>	
			<table id="tabela" class="table table-striped table-bordered table-hover">
			  <thead>
			    <tr>
			      <th>Promocao</th>
			      <th>Ate 50</th>
			      <th>51 a 70</th>
			      <th>71 a 100</th>
			      <th>101 a 130</th>
			      <th>131 a 150</th>
			      <th>151 a 200</th>
			      <th>201 a 230</th>
			      <th>231 a 250</th>
			      <th>251 a 300</th>
			      <th>301 a 370</th>
			      <th>371 a 400</th>
			      <th>401 a 500</th>
			      <th>501 a 600</th>
			      <th>601 a 700</th>
			      <th>701 a 800</th>
			      <th>801 a 870</th>
			      <th>871 a 900</th>
			      <th>901 a 1000</th>
			      <th>1001 a 1500</th>
			      <th>1501 a 2000</th>
			      <th>2001 a 3000</th>
			      <th>3001 a 4000</th>
			      <th>> 4000</th>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
				            
	
	<script type="text/javascript">
	
		function consulta()
		{
			
			$.ajax({		     
		    	url: "/adm-oscar/pontuacaoFidelidadePorFaixa/json",				
		    	data: {codigoPromocao: $('#codigoPromocao').val()},				
		    	type: 'GET'		    	
			}).success(function(data){
				
				$("#tabela > tbody").empty();
				
				$.each( data, function( key, value ) {

					var conteudo = "<tr>";
					conteudo += "<td>"+value[0]+"</td>";
					conteudo += "<td>"+value[1]+"</td>";
					conteudo += "<td>"+value[2]+"</td>";
					conteudo += "<td>"+value[3]+"</td>";
					conteudo += "<td>"+value[4]+"</td>";
					conteudo += "<td>"+value[5]+"</td>";
					conteudo += "<td>"+value[6]+"</td>";
					conteudo += "<td>"+value[7]+"</td>";
					conteudo += "<td>"+value[8]+"</td>";
					conteudo += "<td>"+value[9]+"</td>";
					conteudo += "<td>"+value[10]+"</td>";
					conteudo += "<td>"+value[11]+"</td>";
					conteudo += "<td>"+value[12]+"</td>";
					conteudo += "<td>"+value[13]+"</td>";
					conteudo += "<td>"+value[14]+"</td>";
					conteudo += "<td>"+value[15]+"</td>";
					conteudo += "<td>"+value[16]+"</td>";
					conteudo += "<td>"+value[17]+"</td>";
					conteudo += "<td>"+value[18]+"</td>";
					conteudo += "<td>"+value[19]+"</td>";
					conteudo += "<td>"+value[20]+"</td>";
					conteudo += "<td>"+value[21]+"</td>";
					conteudo += "<td>"+value[22]+"</td>";
					conteudo += "<td>"+value[23]+"</td>";
					conteudo += "</tr>";
					$("#tabela > tbody").append(conteudo);
					});
			})	
		}
		function xls()
		{
			$.ajax({		
				url: "/adm-oscar/pontuacaoFidelidadePorFaixa/xls",				
		    	data: {codigoPromocao: $('#codigoPromocao').val()},					
		    	type: 'GET'		    	
			}).success(function(data){
				
				window.open(data,"XLS","width=800, height=600, directories=no, location=no, menubar=no, scrollbars=no,status=no,toolbar=no, resizable=no");
			})	
		}
		</script>
	
	</div>

</body>
</html>
