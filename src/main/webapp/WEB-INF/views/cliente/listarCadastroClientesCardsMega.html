<!DOCTYPE html>
<html lang="pt" 
		xmlns:th="http://www.thymeleaf.org"  
		xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout">
<head>
        <title>ADM-OSCAR-KAMALEON</title>
</head>
<body>
	<!-- Any content you put in the div fragment below will appear on the page-->
	<div class="container" layout:fragment="content">
	
			<h3>
				Listar Cadastro de Clientes Mega x Cards
			</h3>            
			
            <fieldset>
                <div class="form-actions">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"/>        
                <label for="cpfcnpj">CPF/CNPJ:</label>
                <input type="text" id="cpfcnpj" name="cpfcnpj"/>        
                <label for="existeMega">Existe no Megastore:</label>
                <select id="existeMega" name="existeMega">
                	<option value="">-</option>
                	<option value="S">Sim</option>
                	<option value="N">N&agrave;o</option>
                </select>        
                <label for="existeCards">Existe no Cards:</label>
                <select id="existeCards" name="existeCards">
                	<option value="">-</option>
                	<option value="S">Sim</option>
                	<option value="N">N&agrave;o</option>
                </select>        
                    <button onClick="javascript:consulta()" class="btn">Filtrar</button>
                    <button onClick="javascript:xls()" class="btn">XLS</button>
                </div>
            </fieldset>	
			<table id="tabela" class="table table-striped table-bordered table-hover">
			  <thead>
			    <tr>
			      <th>ID_CLIENTE</th>
			      <th>NOME_CLIENTE</th>
			      <th>STATUS</th>	      	      
			      <th>CPF</th>	      	      
			      <th>CART&Atilde;O</th>	      	      
			      <th>STATUS CART&Atilde;O</th>	      	      
			      <th>DATA CADASTRO</th>	      	      
			      <th>SISTEMA</th>	      	      
			      <th>EXISTE MEGA</th>
			      <th>EXISTE CARDS</th>
			    </tr>
			  </thead>
			  <tbody>
			  </tbody>
			</table>
				            
	<script src="assets/js/script.js" th:src="@{/assets/js/script.js}"></script>
	<script type="text/javascript">
	
		function consulta()
		{
			
			$.ajax({		     
		    	url: "/adm-oscar/cadastroClientesCardsMega/json",				
		    	data: {nome: $('#nome').val(), cpfcnpj : $('#cpfcnpj').val(), existeMega : $('#existeMega').val(), existeCards : $('#existeCards').val()},				
		    	type: 'GET'		    	
			}).success(function(data){
				
				$("#tabela > tbody").empty();
				
				$.each( data, function( key, value ) {

					var conteudo = "<tr>";
					conteudo += "<td>"+value[0]+"</td>";
					conteudo += "<td>"+value[1]+"</td>";
					conteudo += "<td>"+value[3]+"</td>";
					conteudo += "<td>"+value[4]+"</td>";
					conteudo += "<td>"+value[5]+"</td>";
					conteudo += "<td>"+value[7]+"</td>";
					conteudo += "<td>"+formatarDataDDMMYYYY(value[8])+"</td>";
					conteudo += "<td>"+value[9]+"</td>";
					conteudo += "<td>"+value[10]+"</td>";
					conteudo += "<td>"+value[11]+"</td>";
					conteudo += "</tr>";
					$("#tabela > tbody").append(conteudo);
					});
			})	
		}
		function xls()
		{
			$.ajax({		
				url: "/adm-oscar/cadastroClientesCardsMega/xls",				
		    	data: {nome: $('#nome').val(), cpfcnpj : $('#cpfcnpj').val(), existeMega : $('#existeMega').val(), existeCards : $('#existeCards').val()},				
		    	type: 'GET'		    	
			}).success(function(data){
				
				window.open(data,"XLS","width=800, height=600, directories=no, location=no, menubar=no, scrollbars=no,status=no,toolbar=no, resizable=no");
			})	
		}
		</script>
	
	</div>

</body>
</html>
